<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar nuevo producto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Alta de nuevos productos</h1>

    <div class="form-group">
        <label>Nombre del producto: </label>
        <input type="text" id="titulo" placeholder="Nombre del producto...">
    </div>

    <div class="form-group">
        <label>Precio: </label>
        <input type="number" id="precio" placeholder="$0.00">
    </div>

    <div class="form-group">
        <label>Categoría: </label>
        <select id="categoria">
            <option value="laptops">Laptops</option>

        </select>
    </div>

    <div class="form-group">
        <label>Descripción: </label>
        <textarea id="descripción">Descripción del producto</textarea>
    </div>

    <button class="btn-back" onclick="window.location.href='../'"> come Back</button>
    <button class="btn-back" onclick="guardarproducto()">Guardar producto</button>
    <div id="mensaje-exito"></div>
    <script src="main.js"></script>
    
</body>
</html>
